<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 插件语法 -->
  <!-- 指令语法：用于解析标签{标签体属性，标签体内容，绑定事件...}-->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <a v-bind:href="url">点我去若离风</a>
    <!-- 加上一个v-bind就将冒号里面的内容当做表达式去执行，这个属性可以绑定任意的标签 -->
    <a :href="school.url">点我去学习</a>
    <!-- v-bind可以简写成: -->
    <!-- 插值语法一般用于指定标签体内容 -->
    <hr>
  </div>
</body>
<script type="text/javascript">
  Vue.config.profuctionTip = false
  new Vue({
    el: '#root',
    data: {
      name: 'jack',
      url: 'https://www.rlfit.cn',
      school: {
        // 可以设置成多级的
        url:'https://rlfit.cn'
      }
    }
  })
</script>

</html>
