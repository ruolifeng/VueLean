<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址:{{address}}</h1>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#root',
    // vue中也是通过数据代理的方式实现数据代理的，其中也存在getter和setter
    /*vm将data存在了自身，但是并不是叫做data*/
    data: {
      name:'京华',
      address:'大家好'
    }
  })
  console.log(vm);
</script>

</html>
