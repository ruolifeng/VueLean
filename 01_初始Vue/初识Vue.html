<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 在开发过程中应该使用开发版本的vue，不然出错误的话在控制台将不能报告错误 -->
<script src="../js/vue.js"></script>

<body>
  <!-- 创建出一个容器 -->
  <div id="root">
    <!--使用插值语法可以读取data中的数据 -->
    <!-- //所有这些东西都要写成js表达式 -->
    <h1>hello {{name}} {{age}} {{1+3}}</h1> 
    <!-- 表达式是一个值，所以可以放在任何一个需要值的地方 -->
  </div>
</body>
<script>
  // 关闭Vue提示注释
  Vue.config.productionTip = false
  // 创建vue实例，使用new的方式，不使用这个方式是不可以的
  new Vue({
    // 配置对象的值不能随便更改
    el: '#root', //通过选择器找到这个容器，vue实例就知道了这个容器的存在，指定当前vue为哪个容器服务，通常为选择器字符串
    data: {
      // data中用于存储数据，数据供el所指定的容器使用，值暂时先写成一个对象
      name:'若离风', //只要数据发生变化，页面的数据也回对应的发生变化，在vue的开发者工具中可以看到变化的数据，可以可修改数据，vue插件中的Root是默认的和我们的页面没有关系
      age:'22'
    }
    // 需要注意的是一个实例不能对应多个容器，多个实例也不能对应一个容器，容器和实例之间的关系只能是一一对应的关系
  })
</script>

</html>
